# This configuration file contains a invalid pipeline configuration and is used to test the pipeline manager

pipelines:
  - id: "test_pipeline"
    mode: "transceive"
    hardware:
      - device_id: "test_device"
        pipeline_input: true
        pipeline_output: true
      - device_id: "test_device2"
        # Multiple output devices
        pipeline_ouput: true
    setup_commands:
      - command: "test_command"
        destination: "system"
        parameters:
          command_argument: False
  - id: "test_pipeline2"
    mode: "receive"
    hardware:
      - device_id: "test_device"
        pipeline_output: true

# This configuration file contains a valid pipeline configuration and is used to test the pipeline manager

pipelines:
  - id: "test_pipeline"
    mode: "transmit"
    hardware:
      - device_id: "test_device"
        pipeline_input: true
    setup_commands:
      - command: "station_time"
        destination: "system"
        parameters:
          command_argument: False
      - command: "station_time"
        destination: "system"
  - id: "test_pipeline2"
    mode: "receive"
    hardware:
      - device_id: "test_device"
        pipeline_output: true
  - id: "test_pipeline3"
    mode: "transceive"
    hardware:
      - device_id: "test_device"
        pipeline_output: true
    setup_commands:
      - command: "station_time"
        destination: "system"
      - command: "nonexistent_command"
        destination: "system"

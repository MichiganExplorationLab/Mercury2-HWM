# This configuration file contains a valid pipeline configuration and is used to test the pipeline manager

pipelines:
  - id: "test_pipeline"
    mode: "transmit"
    hardware:
      - device_id: "test_device"
        pipeline_input: true
    setup_commands:
      - command: "test_command"
        destination: "system"
        parameters:
          command_argument: False
  - id: "test_pipeline2"
    mode: "receive"
    hardware:
      - device_id: "test_device"
        pipeline_output: true
